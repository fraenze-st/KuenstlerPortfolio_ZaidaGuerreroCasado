<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/scss/style_project.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Zaida Guerrero Casado</title>
</head>
<!-- abweichende css von index-head einfuegen -->


<body>
    <main>
        <div id="projectPage">

            {% include navbar.html %}

            {% include navbar_projekte.html %}
        </div>
        <div class="main-container">
            <div class="project-gallery">
                <img class="project-image" src="{{ page.image-middle }}" alt="{{ image-middle.title}}"
                    style="width:100%">
                <div class="row">
                    <div class="column">
                        {% for image-left in page.images-left %}
                        <img class="project-image" src="{{ image-left.image_path }}" alt="{{ image-left.title}}"
                            style="width:100%">
                        {% endfor %}
                    </div>
                    <div class="column">
                        {% for image-right in page.images-right %}
                        <img class="project-image" src="{{ image-right.image_path }}" alt="{{ image-right.title}}"
                            style="width:100%">
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="project-description">
                <h4>{{ page.title }}</h4>
                {{ content }}
            </div>
        </div>
        {% include contact.html %}
    </main>

    <!-- The Modal Enlarge Image on Click-->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>




    <script type="text/javascript" src="../assets/JavaScript/appIndexPage.js"></script>
</body>

</html>
