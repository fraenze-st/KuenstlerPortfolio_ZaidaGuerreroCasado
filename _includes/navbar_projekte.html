<nav class="navbar-projects-wrapper">
        <h4>Ausstellungen und Projekte</h4>
        <ul class="nb-projects nb-scroll">
                {% for post in site.posts %}
                <li class="nb-p-project "><a class="nbpp-link {% if post.url == page.url %}active{% endif %}"
                                href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
        </ul>
        <div class="icon-arrows">
                <i class="fas fa-chevron-left"></i>
                <span class="span-scroll">scroll</span>
                <i class="fas fa-chevron-right"></i>
        </div>
</nav>
